<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .image-container img {
            max-width: 100%;
            margin-top: 10px;
        }
        .image-container p {
            font-weight: bold;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #loading img {
            width: 50px;
        }
    </style>
</head>
<body>
    <h2>Image Processing API</h2>
    <form id="imageForm" enctype="multipart/form-data">
        <label for="images">Choose images:</label>
        <input type="file" id="images" name="images" multiple required accept="image/*"><br>

        <label for="width">Width (optional):</label>
        <input type="number" id="width" name="width"><br>

        <label for="height">Height (optional):</label>
        <input type="number" id="height" name="height"><br>

        <label for="sourceFormat">Source Format (optional):</label>
        <input type="text" id="sourceFormat" name="sourceFormat"><br>

        <label for="targetFormat">Target Format (optional):</label>
        <select id="targetFormat" name="targetFormat">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
        </select><br>

        <label for="quality">Quality (optional):</label>
        <input type="number" id="quality" name="quality" min="1" max="100"><br>

        <label for="compress">Compression Level (PNG only, optional):</label>
        <input type="number" id="compress" name="compress" min="0" max="9"><br>

        <label for="removeBg">Remove Background:</label>
        <input type="checkbox" id="removeBg" name="removeBg"><br>

        <label for="classify">Classify Image:</label>
        <input type="checkbox" id="classify" name="classify"><br>

        <button type="submit">Process Images</button>
        <button type="button" id="downloadZip" style="background-color: #008CBA;">Download Zip</button>
    </form>

    <div id="loading">
        <img src="loading-spinner.gif" alt="Loading...">
        <p>Processing...</p>
    </div>

    <div id="result"></div>

    <script>
        const form = document.getElementById('imageForm');
        const downloadButton = document.getElementById('downloadZip');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            loading.style.display = 'block';

            const formData = new FormData(form);
            const response = await fetch('/process-images', {
                method: 'POST',
                body: formData
            });

            loading.style.display = 'none';

            if (!response.ok) {
                const errorMessage = await response.text();
                document.getElementById('result').innerHTML = `<p>Error: ${errorMessage}</p>`;
                return;
            }

            const processedImages = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            processedImages.forEach(image => {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                const originalImgElement = document.createElement('img');
                originalImgElement.src = `data:image/${image.originalFormat};base64,${image.originalBase64}`;
                imageContainer.appendChild(originalImgElement);

                const processedImgElement = document.createElement('img');
                processedImgElement.src = `data:image/${image.targetFormat};base64,${image.base64}`;
                imageContainer.appendChild(processedImgElement);

                if (image.classification) {
                    const classificationText = document.createElement('p');
                    classificationText.textContent = `Classification: ${image.classification}`;
                    imageContainer.appendChild(classificationText);
                }

                resultDiv.appendChild(imageContainer);
            });
        });

        downloadButton.addEventListener('click', async function(event) {
            event.preventDefault();

            loading.style.display = 'block';

            const response = await fetch('/download-images');
            loading.style.display = 'none';

            if (!response.ok) {
                const errorMessage = await response.text();
                document.getElementById('result').innerHTML = `<p>Error: ${errorMessage}</p>`;
                return;
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'processed_images.zip';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
